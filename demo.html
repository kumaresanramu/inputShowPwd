<script type="text/javascript">
	$('pre').each(function(){
		var _tmp = $(this).html();
		_tmp = _tmp.replace(new RegExp('<','gm'),'&lt;').replace(new RegExp('script-tag',"gm"),'script').replace(new RegExp('link-tag',"gm"),'link');
